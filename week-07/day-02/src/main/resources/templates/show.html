<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div th:object="${bankAccount}">
    <p th:text="'Name ' + *{name}"/>
    <p th:text="'Balance ' + *{balance} +'.00 Zebra'"/>
    <p th:text="'Animal Type ' + *{animalType}"/>
    <td><p th:text="*{status}"/></td>
</div>
</body>
</html>
