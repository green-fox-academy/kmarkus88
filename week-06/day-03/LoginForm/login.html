<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,100" rel="stylesheet">
</head>    
<body>
        
        <form action="lololoool.com" method="POST">
            <div>
                <h2>Account Login</h2>
                <label for="mail">e-mail:</label>
                <input type="email" name="mail" id="mail" placeholder="E-mail" required /> <br />
                <label for="password">password:</label>
                <input type="text" name="password" placeholder="Password" required /> <br />
                <a href="https://www.youtube.com/watch?v=nV_A8CD0Cp8">Forgot Password?</a>
                <input type="submit" name="submit" value="Login" id="submit" />
            </div>    
        </form>
</body>
</html>
